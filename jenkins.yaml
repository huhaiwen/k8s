apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
      - name: jenkins-demo
        image: huhaiwen/jenkins-demo:<BUILD_TAG>
        imagePullPolicy: IfNotPresent
        env: 
        - name: branch
          value: <BRANCH>